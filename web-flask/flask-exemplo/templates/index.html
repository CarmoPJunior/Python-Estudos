<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}"/>
    <title>Transcript de Reunião Automática</title>
  </head>
  <body>

    <header>
      <div class='navbar' >
        <h1>Bem Vindo ao Transcript</h1>
      </div>
    </header>

    <section class="container">
      <div class='img'>
        <img src="{{url_for('static',filename='img/reuniao.svg')}}" alt="reuniao"> 
      </div>

      <div class='form'>
        <form method=post enctype=multipart/form-data>

            <label id="label-input-file" for='selecao-arquivo' class="btn-upload">Selecionar um arquivo &#187;</label>
            <input id='selecao-arquivo' type='file'>
            <span id='file-name'></span>


          <input type=submit class="input-submit" value=Enviar>
          </form>
      </div>
    </section>

    <footer>
      <div >
        <h3>O que é o Transcript?</h3>
        <p>
          Uma ótima solução para desenvolver sua ata de reunião automatica.<br> Basta fazer o upload do arquivo da reunião no formatos MP4 ou MPEG e a Ata será disponibilizada em um arquivo pdf para download.</p>

      </div>
    </footer>


    <script>

      const label = document.getElementById('label-input-file');
      const input = document.getElementById("selecao-arquivo");  
  
      input.addEventListener("change", function(){
         
          if(input.files.length > 0) 
            label.innerHTML = input.files[0].name;
          else
            label.innerHTML = "Nenhum arquivo selecionado!";     
         
      });
        
    </script>
    
  </body>
</html>
